<!DOCTYPE html>
<html>
<head>
    <title>Votre Page Web</title>
    <script>
        // Fonction pour rediriger vers WhatsApp avec le nom du produit personnalisé
        function redirigerVersWhatsApp() {
            // Numéro de téléphone WhatsApp (avec code pays, par exemple +1 pour les États-Unis)
            var numeroWhatsApp = "NUMERO_DE_TELEPHONE";

            // Récupérer le nom du produit depuis le champ de texte
            var nomProduit = document.getElementById("nomProduit").value;

            // Vérifier si un nom de produit a été saisi
            if (nomProduit === "") {
                alert("Veuillez saisir le nom du produit.");
                return;
            }

            // Message prérempli avec le nom du produit personnalisé
            var message = "Je souhaite commander le produit suivant : " + nomProduit;

            // Créer le lien WhatsApp
            var lienWhatsApp = "https://api.whatsapp.com/send?phone=" + numeroWhatsApp + "&text=" + encodeURIComponent(message);

            // Rediriger l'utilisateur vers WhatsApp
            window.location.href = lienWhatsApp;
        }

        // Ajouter un écouteur d'événement au bouton "Ajouter au panier"
        document.getElementById("ajouterAuPanier").addEventListener("click", redirigerVersWhatsApp);
    </script>
</head>
<body>
    <!-- Votre contenu HTML ici -->
    <header>
        <!-- Autres éléments de votre en-tête ici -->

        <!-- Champ de texte pour saisir le nom du produit -->
        <input type="text" id="nomProduit" placeholder="Nom du produit">

        <!-- Bouton "Ajouter au panier" -->
        <button id="ajouterAuPanier">Ajouter au panier</button>
    </header>

    <!-- Autres éléments de votre page ici -->

</body>
</html>
